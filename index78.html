<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#but1").click(function () {
                $("#test").hide();
            });
            $("#but2").click(function () {
                $("#test").show();
            });
        });
    </script>
    </head>
    <body>
        <h2>Это заголовк 2 уровня!</h2>
        <p>А это абзац.</p>
        <p id="test">А вот это еще один абзац с id=test!</p>
        <button id="but1">Спрятать абзацы с id=test!</button>
        <button id="but2">Показать абзацы с id=test</button>
    </body>
</html>
